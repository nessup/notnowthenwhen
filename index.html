<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>if not now, then when?</title>

  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/main.css" />

  <meta property="og:title" content="Workday Sets Price Range for I.P.O." />
  <meta property="og:site_name" content="My Favorite News"/>
  <meta property="og:url" content="http://www.myfavnews.com/2013/1/1/workday-price-range" />
  <meta property="og:description" content="Workday, a provider of cloud-based
applications for human resources, said on Monday that it would seek to price
its initial public offering at $21 to $24 a share.  At the midpoint of that
range, the offering would value the company at $3.6 billion. Like many other
technology start-ups, Workday, founded in 2005, will have a dual-class share
structure, with each Class B share having 10 votes. Its co-chief executives,
David Duffield, the founder of PeopleSoft, and Aneel Bhusri, who was chief
strategist at PeopleSoft, will have 67 percent of the voting rights after
the I.P.O., according to the prospectus." />
  <meta property="og:image"
content="http://graphics.myfavnews.com/i/2013/1/1/01jp/01jp-RetinaLarge.jpg" />
  <meta property="og:type" content="website" />
</head>
<body>
  <!-- SlidesJS Required: Start Slides -->
  <!-- The container is used to define the width of the slideshow -->
  <div class="container">
    <div id="slides">
      <div>
        <video width="940" height="528" poster="http://wroug.com/stuff/host/demo-video/poster-500px.jpg" controls>
          <source src="http://wroug.com/stuff/host/demo-video/midnight_sun_sv1_720p.mp4">
          <source src="http://wroug.com/stuff/host/demo-video/midnight_sun_sv1_720p.webm">
        </video>
      </div>
      <div>
        <video width="940" height="528" poster="http://wroug.com/stuff/host/demo-video/poster-500px.jpg" controls>
          <source src="http://wroug.com/stuff/host/demo-video/midnight_sun_sv1_720p.mp4">
          <source src="http://wroug.com/stuff/host/demo-video/midnight_sun_sv1_720p.webm">
        </video>
      </div>
    </div>
  </div>
  <div class="share-container container">
    <a class="share-button facebook-button">Share on Facebook</a>
    <a class="share-button twitter-button">Share on Twitter</a>
    <img class="logo" src="img/logo.png" width="406" height="258" />
  </div>

  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <!-- End SlidesJS Required -->

  <!-- SlidesJS Required: Link to jquery.slides.js -->
  <script src="js/jquery.slides.min.js"></script>
  <!-- End SlidesJS Required -->

  <!-- SlidesJS Required: Initialize SlidesJS with a jQuery doc ready -->
  <script>
    $(function() {
      $('#slides').slidesjs({
        width: 940,
        height: 550,
        navigation: false
      });

      $('.facebook-button').click(function() {
        window.open(
          'https://www.facebook.com/sharer/sharer.php?u='+encodeURIComponent(location.href), 
          'facebook-share-dialog', 
          'width=626,height=436');
      });

      $('.twitter-button').click(function() {
            var width  = 575,
            height = 400,
            left   = ($(window).width()  - width)  / 2,
            top    = ($(window).height() - height) / 2,
            url    = 'http://twitter.com/share',
            opts   = 'status=1' +
                     ',width='  + width  +
                     ',height=' + height +
                     ',top='    + top    +
                     ',left='   + left;
        
        window.open(url, 'twitter', opts);
     
        return false;
      });
    });
  </script>
  <!-- End SlidesJS Required -->
</body>
</html>
